<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    nav {
      background: #f4f4f4;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .converter-form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Unit Converter</h1>
  <nav>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'length' %}">Length</a>
    <a href="{% url 'weight' %}">Weight</a>
    <a href="{% url 'temperature' %}">Temperature</a>
  </nav>
  
  {% block content %}
  {% endblock %}
</body>
</html>
