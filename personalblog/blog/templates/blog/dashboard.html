{% extends "blog/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Your Articles</h1>
    <a class="btn btn-primary mb-3" href="{% url 'article-create' %}">New Article</a>
    
    {% for article in articles %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <small class="text-muted">{{ article.date_posted|date:"F d, Y" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'article-detail' article.pk %}">{{ article.title }}</a></h2>
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'article-update' article.pk %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'article-delete' article.pk %}">Delete</a>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock %}
